<!DOCTYPE html>
<html>
<head>
    <title>Bot Trading Auto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .main-button {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        .main-button:active {
            transform: scale(0.95);
        }
        .main-button.stop {
            background: linear-gradient(135deg, #dc3545, #e83e8c);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }
        .main-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .status-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 5px solid #dc3545;
            font-weight: bold;
            color: #333;
        }
        .status-box.active {
            border-left-color: #28a745;
            background: #d4edda;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
        }
        .stat-card {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .profit { color: #28a745; }
        .loss { color: #dc3545; }
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .logs {
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-align: left;
            margin-top: 20px;
            border: 2px solid #333;
        }
        .log-entry {
            margin-bottom: 8px;
            line-height: 1.3;
        }
        .timestamp {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ BOT TRADING AUTO</h1>
        <div class="subtitle">1 BOT√ìN ‚Ä¢ TODO AUTOM√ÅTICO ‚Ä¢ 0 CONFIGURACI√ìN</div>
        
        <div id="statusBox" class="status-box">
            üî¥ BOT INACTIVO
        </div>
        
        <button class="main-button" onclick="toggleBot()" id="mainButton">
            üöÄ ACTIVAR BOT AUTO
        </button>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="balanceValue">$10,000.00</div>
                <div class="stat-label">BALANCE</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="profitValue">$0.00</div>
                <div class="stat-label">GANANCIAS</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="ordersValue">0</div>
                <div class="stat-label">√ìRDENES</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">EURUSD</div>
                <div class="stat-label">PAR</div>
            </div>
        </div>
        
        <div class="logs" id="logs">
            <div class="log-entry">
                <span class="timestamp">[SISTEMA]</span> Listo. Click en ACTIVAR BOT.
            </div>
        </div>
    </div>

    <script>
        let botActive = false;

        function toggleBot() {
            const button = document.getElementById('mainButton');
            button.disabled = true;
            
            if (!botActive) {
                button.textContent = '‚è≥ ACTIVANDO...';
                addLog('Iniciando bot autom√°tico...');
            } else {
                button.textContent = '‚è≥ DETENIENDO...';
                addLog('Deteniendo bot...');
            }

            fetch('/toggle_bot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error del servidor');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    botActive = data.bot_active;
                    
                    if (botActive) {
                        button.textContent = 'üõë DETENER BOT';
                        button.className = 'main-button stop';
                        updateStatus('üü¢ BOT ACTIVO - Operando en EURUSD', true);
                        addLog('‚úÖ Bot activado - Conectado e iniciado');
                        addLog('üí∞ Ejecutando operaciones autom√°ticas...');
                    } else {
                        button.textContent = 'üöÄ ACTIVAR BOT AUTO';
                        button.className = 'main-button';
                        updateStatus('üî¥ BOT INACTIVO', false);
                        addLog('üõë Bot detenido');
                    }
                    
                    updateStats(data);
                } else {
                    throw new Error(data.message);
                }
            })
            .catch(error => {
                addLog('‚ùå Error: ' + error.message);
                button.textContent = botActive ? 'üõë DETENER BOT' : 'üöÄ ACTIVAR BOT AUTO';
            })
            .finally(() => {
                button.disabled = false;
            });
        }

        function updateStatus(message, isActive) {
            const statusBox = document.getElementById('statusBox');
            statusBox.textContent = message;
            statusBox.className = isActive ? 'status-box active' : 'status-box';
        }

        function updateStats(data) {
            document.getElementById('balanceValue').textContent = '$' + data.balance.toFixed(2);
            
            const profitElement = document.getElementById('profitValue');
            profitElement.textContent = '$' + data.profit.toFixed(2);
            profitElement.className = 'stat-value ' + (data.profit >= 0 ? 'profit' : 'loss');
            
            document.getElementById('ordersValue').textContent = data.orders;
        }

        function addLog(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
            
            // Limitar logs a 15 entradas m√°ximo
            if (logs.children.length > 15) {
                logs.removeChild(logs.firstChild);
            }
        }

        function checkStatus() {
            fetch('/get_status')
            .then(response => response.json())
            .then(data => {
                if (data.bot_active !== botActive) {
                    botActive = data.bot_active;
                    const button = document.getElementById('mainButton');
                    
                    if (botActive) {
                        button.textContent = 'üõë DETENER BOT';
                        button.className = 'main-button stop';
                        updateStatus('üü¢ BOT ACTIVO - Operando en EURUSD', true);
                    } else {
                        button.textContent = 'üöÄ ACTIVAR BOT AUTO';
                        button.className = 'main-button';
                        updateStatus('üî¥ BOT INACTIVO', false);
                    }
                }
                
                updateStats(data);
            })
            .catch(error => {
                console.log('Error checking status:', error);
            });
        }

        // Verificar estado cada 2 segundos
        setInterval(checkStatus, 2000);
        
        // Verificar estado inicial
        checkStatus();
    </script>
</body>
</html>
